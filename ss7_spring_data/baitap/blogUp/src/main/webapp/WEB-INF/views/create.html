<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{/layout::common}" class="divOut"></div>
<a ></a>
<h1>Create Blog</h1>
<form th:object="${blog}" method="post">
    <table class="table">
        <tr>
            <td>Author Name</td>
            <td>
                <input type="text" th:field="*{author}"/>
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input type="text" th:field="*{description}"/>
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category.id}">
                    <option th:each="item: ${categories}"
                            th:value="${item.id}" th:text="${item.name}">
                    </option>
                </select>
            </td>

        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
