<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<strong style="color: #00e700" th:text="${message}">s</strong>
<a th:href="@{'/book/return'}">Return</a>
<table class="table" border="1" >
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Rental</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookList}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.Quantity}">Ho Quang Hieu</td>
        <td>
            <a th:href="@{/book/rental/{id}(id = ${book.id})}">Rental</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/book'(page=${bookList.number - 1})}" th:if="${bookList.hasPrevious()}">Previous</a>
    <span th:text="${bookList.number + 1}"></span>/<span th:text="${bookList.totalPages}"></span>
    <a th:href="@{'/book'(page=${bookList.number + 1})}" th:if="${bookList.hasNext()}">Next</a>
</div>

<!--<div th:with="name='Hoang', age='18'">-->
<!--    <h3 th:text="${name}"></h3>-->
<!--</div>-->
</body>
</html>
